<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="d-flex align-items-center justify-content-center min-vh-100">
        <div class="text-center">
            <h1 class="mb-5">THIS IS AN INVITATION TO BE A PART OF MY BRIDESMAID</h1>
            <div class="row">
                <div class="col-12 col-md-6 mb-3 d-flex">
                    <button id="not-interested" class="btn btn-lg btn-pink btn-block flex-fill">Tap here if not interested</button>
                </div>
                <div class="col-12 col-md-6 mb-3 d-flex">
                    <button id="accept-invitation" class="btn btn-lg btn-pink btn-block flex-fill">Tap here if you accept my invitation</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
