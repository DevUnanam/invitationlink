<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container d-flex align-items-center justify-content-center min-vh-100">
        <div class="text-center">
            <h1 id="invitation-text" class="mb-5">AN INVITATION TO BE MY BRIDE'S MAID</h1>
            
            <div class="row buttons-container">
                <div class="col-12 col-md-6 mb-3">
                    <button id="not-interested" class="btn btn-lg btn-pink btn-block">Tap here if not interested</button>
                </div>
                <div class="col-12 col-md-6 mb-3">
                    <button id="accept-invitation" class="btn btn-lg btn-pink btn-block">Tap here if you accept my invitation</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
